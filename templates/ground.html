<body style="background: url('static/s4.jpg')  ; ">

        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">PCCOE Sports Club</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('hello') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about')}}">About Us</a>

              </li>

            </ul>
            <form class="d-flex">
              <button class="btn btn-outline-success"><a href="{{ url_for('signup') }}" style="text-decoration : none; color:#198754" >Sign Up</a></button>
            </form>
            <form class="d-flex mx-3">
              <button class="btn btn-outline-success"><a href="{{ url_for('sign_in') }}" style="text-decoration : none; color:#198754" >Sign In</a></button>
            </form>

        <div class="wrapper my-5">
            <div class="title">
              Ground Booking
            </div>
            <form action="/ground" method="POST" >
                <div class="form">
                   <div class="inputfield">
                      <label>Username</label>
                      <input type="text" id="username" name="username" class="input">
                   </div>

                   <div class="inputfield">
                      <label>Password</label>
                      <input type="password" id="pass" name="pass" class="input">
                   </div>
                  <div class="inputfield">
                    <label>Sports</label>
                    <div class="custom_select">
                      <select name="select0">
                        <option value="">Select</option>
                        <option value="male">Cricket</option>
                        <option value="female">Football</option>
                      </select>
                    </div>
                 </div>
                 <div class="inputfield">
                  <label>Ground Name</label>
                  <div class="custom_select">
                    <select name="select1">
                      <option value="">Select</option>
                      <option value="male">xyz</option>
                      <option value="">lmn</option>
                      <option value="">abc</option>
                      <option value="">efg</option>
                    </select>
                  </div>
               </div>
                    <div class="inputfield">
                      <label>Hours Required</label>
                      <div class="custom_select">
                        <select name="select2">
                          <option value="">Select</option>
                          <option value="male">1 (Rs.400/-)</option>
                          <option value="female">2 (Rs.750/-)</option>
                          <option value="male">3 (Rs.1100/-)</option>
                        </select>
                      </div>
                   </div>
                  <div class="inputfield">
                      <label>Phone Number</label>
                      <input type="text" id="phno" name="phno" class="input">
                   </div>
                  <div class="inputfield" style="margin-left: 40%">
                    <a href="{{ url_for('payment2')}}"><input type="submit" value="Payment" class="btn"></a>
                  </div>
                </div>
            </form>
        </div>
