<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PCCOE Sports Club | Login</title>

</head>
<body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="url_for('hello')">PCCOE Sports Club</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('hello') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about')}}">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('ground') }}">Ground Booking</a>
              </li>

            </ul>
            <form class="d-flex">
              <button class="btn btn-outline-success"><a href="{{ url_for('signup') }}" style="text-decoration : none; color:#198754" >Sign Up</a></button>
            </form>
            <form class="d-flex mx-3">
              <button class="btn btn-outline-success"><a href="{{ url_for('sign_in') }}" style="text-decoration : none; color:#198754" >Sign In</a></button>
            </form>
          </div>
        </div>
      </nav>
    <div class="login-wrap my-2">
        
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" ><label for="tab-1" class="tab"></label>
            <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">

                <form action="/sign_up" method="POST">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" name="user" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="password" name="password" type="password" class="input" required>
<!--                        <i class="bi bi-eye-slash" id="togglePassword"></i>-->
                    </div>
                    <div class="group">
                        <label for="pass1" class="label">Repeat Password</label>
                        <input id="password1" name="password1" type="password" class="input" required>
<!--                        <i class="bi bi-eye-slash" id="togglePassword1"></i>-->
                    </div>
                    <div class="group">
                        <label for="mail" class="label">Email Address</label>
                        <input id="mail" name="mail" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required
                        oninvalid="this.setCustomValidity('Please enter valid email')" oninput="setCustomValidity('')" class="input">
                    </div>
                    <form action="/login">
                        <div class="group">
                            <a href="{{ url_for('signup') }}"><input type="submit" class="button" value="Sign Up"></a>
                        </div>
                    </form>
                </div>
            </form>
            </div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'>
    </script>
    <script>
        const togglePassword1 = document.querySelector('#togglePassword');
        const password1 = document.querySelector('#password');

        togglePassword1.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
            password1.setAttribute('type', type);
            // toggle the eye / eye slash icon
            this.classList.toggle('bi-eye');
        });
        </script>
  
</body>
</html>
